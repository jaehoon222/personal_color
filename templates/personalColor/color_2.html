<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>{{color}}</h1>
        <div>
            {% for comment in color.comment_set.all %}
            <div>
                -{{comment.contents}}, {{comment.created_date}}
            </div>
            {%endfor%}
        </div>
        color.color
        <div>
            <form method="post" action="{%url 'personalColor:create_comment' color.color %}">
                {% csrf_token %}
                <textarea name="content"></textarea>
                <button type="submit">Add Comment</button>
            </form>
        </div>
    </div>

</body>
</html>
